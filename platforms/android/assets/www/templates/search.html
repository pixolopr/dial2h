<ion-view view-title="Search">
    <ion-nav-bar class="bar-energized ">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button icon ion-navicon"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>

        <div style="text-align:center;">
            <img src="{{showimage}}" width="55%">
        </div>
        <div class="searchcircles">
            <div class="line" style="text-align:center;"></div>
            <div class="row">

                <div class="col" ng-repeat="vehicle in vehicletypes" style="text-align:center;">
                    <div class="taxi" ng-class="{selected:vehicle.selected, deselected:!vehicle.selected}" ng-click="selectvehicle(vehicle.id)">
                        <img src="img/{{vehicle.icon}}.png" class="selecticon">
                    </div>
                </div>
            </div>
        </div>

        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input class="pac-container" ng-model="placeinput" id="inp" ng-focus="disableTap()" placeholder="Current location" style="text-align: -webkit-center;border: 0px;" googleplace/>

            </label>
            <ion-google-place placeholder="Enter an address, Apt# and ZIP" ng-model="location" />

        </div>
        <div style="padding-left: 43%;">

            <button ng-click="getvehicles()" class="button gobutton gobutton3">
                Go
            </button>
        </div>
    </ion-content>
</ion-view>
