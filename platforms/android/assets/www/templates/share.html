<ion-view view-title="About Us">
    <ion-nav-bar class="bar-energized ">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button icon ion-navicon"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="noscroll">
        <ion-list>
            <div ng-repeat="group in content" class="accor">
                <ion-item class=" item-text-wrap" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
                    <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i> &nbsp; {{group.name}}
                </ion-item>
                <ion-item class="item-text-wrap item-accordion" ng-show="isGroupShown(group)">
                    {{group.desc}}
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
