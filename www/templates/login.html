<ion-view view-title="LOGIN">
 
  <ion-header-bar>
    <h1 class="title ">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  
  <!--<ion-nav-bar class="bar-energized">

         <button class="button button-clear" ng-click="closeLogin()">Close</button>

  <ion-content class="loginbg logobg" ><!--class="loginbg"-->
   <div >
    <form ng-submit="doLogin()">
      <div class="list" style="top:24vh; padding:6%;">
        <label class="item1 item1-input">
          <span class="input-label">Phone</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item1 item1-input" style="top:1vh;">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="" >
          <button class="button button-block button-positive" type="submit" style="top:2vh;">Sign in</button>
        </label>
      </div>
    </form>
