<ion-view view-title="Vehicles">

    <div class="row tabdiv">
        <div class="col col-20"></div>
        <div class="col col-25">
            <button ng-click="tab=false" class="button newtab tabdist2 " style="font-size:40px;" ng-class="{tabselected:tab, tabdeselected:!tab}">
                <img src="img/list.png" style="width: 66%;">
            </button>
        </div>
        <div class="col col-10"></div>
        <div class="col col-25">
            <button ng-click="tab=true" class="button newtab tabdist " style="font-size:40px;" ng-class="{tabselected:!tab, tabdeselected:tab}">
                <img src="img/map.png" style="width: 100%;">
            </button>
        </div>
        <div class="col col-20"></div>
    </div>
    <ion-content data-tap-disabled="true" class="bg" ng-init="initialize()">

        <!--<div map-lazy-load="http://maps.google.com/maps/api/js">
    <map center="41,-87" zoom="3"></map>
</div>-->
        <ui-gmap-google-map ng-if="tab" center='map.center' zoom='map.zoom'>
            <ui-gmap-marker ng-repeat="mark in markers" idKey='mark.id' coords='mark.location' icon='mark.icon'>
            </ui-gmap-marker>
            <!--<ui-gmap-rectangle bounds="bounds" fill="'#FFFFFF .5'" draggable='true' editable='true' events="events"></ui-gmap-rectangle>-->
        </ui-gmap-google-map>
        <div ng-if="!tab">
            <div id="mapo" data-tap-disabled="true"></div>
            <!--<ul class="list">-->
            <p class="nodatamessage" ng-if="vehicledata.length == 0">No Vehicles were fetched</p>
            <!--<li class="item"  style="margin:1vh;border: rgba(128, 128, 128, 0.43) 5px double;">-->
            <ion-list>
                <!--item -->
                <ion-item>
                    Abhay AMin
                </ion-item>
                <ion-item class="item-text-wrap listy" ng-repeat="vehicle in vehicledata" ng-if="vehicledata.length != 0" ng-click="">
                    <!--<div class="card" >-->
                    <!--<div class="">-->
                    <div class="row cardy">
                        <div class="col">
                            <div class="vehicleimagediv">

                                <div class="tononimage" ng-if="vehicle.ton">{{vehicle.ton}} Ton</div>
                                <div class="tononimage trolleyonimage" ng-if="vehicle.ton">Trolley Length: {{vehicle.trollylength}}</div>
                                <img src="{{vehicle.vehiclephoto}}" width="90%" class="vehicleimage" />

                            </div>
                        </div>
                        <div class="col">
                            <div class="vehiclecodediv">A{{vehicle.vendorid}}</div>
                            {{vehicle.vehiclemake +" "+ vehicle.vehiclemodel}}
                            <br>
                            <p style="font-size: smaller;
">{{"Rahul"}}</p>
                            <div class="prefroute">
                                {{"vehicle.preferedroute"}}
                            </div>
                        </div>
                    </div>
                    <ion-option-button class="button-positive" ng-click="sendinquiry(vehicle.vehicleid)">
                        INQUIRE
                    </ion-option-button>
                    <!-- </div>-->
                    <!--</div>-->
                </ion-item>
            </ion-list>

            <!--<div class="row">
                        <div class="col col-25">
                            <img src="{{vehicle.vehiclephoto}}" width="100%" />
                        </div>
                        <div class="col col-50">
                            <div style="font-size: 21px;font-variant: small-caps;font-weight: 600;">{{vehicle.vendorname}}</div>
                            <div style="">{{vehicle.vehiclemake +" "+ vehicle.vehiclemodel}}</div>
                            <div style="color: #0079c0;">{{vehicle.preferedroute}}</div>
                        </div>
                        <div class="col col-25" style="text-align:center">
                            <div>{{vehicle.vendorid}}</div>
                            <div style="font-size:14px;" ng-if="vehicle.ton">{{vehicle.ton}} Ton</div>
                            <div style="font-size:12px;" ng-if="vehicle.ton">Trolley Length</div>
                            <div ng-if="vehicle.ton">{{vehicle.trollylength}}</div>
                        </div>
                    </div>-->
            </li>
            </ul>
        </div>

    </ion-content>
</ion-view>
